<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body style="background-image: url(./assets/pokemonghostbg.png);">
    <div class="container fluid text-center">
        <div class="row text-center mt-3" style="color: white;">
            <div class="col">
                <h1>Track Your Budget</h1>

                <hr>

                <h1 style="font-size: 80px;" id="totalBudget">0.00</h1>

                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!-- Button trigger modal -->
<button type="button" class="btn btn-success my-2" style="width: 158px;" data-bs-toggle="modal" data-bs-target="#exampleModal2">
    Update Budget
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Update Budget</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="number" id="inputBudget" placeholder="Your Budget Here">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="saveBudget">Confirm</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
            </div>
            <div class="col-12">
                <!-- Button trigger modal -->
<button type="button" style="width: 158px;" class="btn btn-light my-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Manage Expenses
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">You're finally managing your expenses</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="injectHere1">

            

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
            </div>
            <div class="col-12">
                <!-- Button trigger modal -->
<button type="button" style="width: 158px;" class="btn btn-dark my-2" data-bs-toggle="modal" data-bs-target="#exampleModal3">
    Add Expense
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="expenseName" placeholder="Expense Name Here">
          <input type="number" id="expenseValue" placeholder="Expense Value Here">
        </div>
        <div class="modal-footer">
            <button type="button" id="addExpense" class="btn btn-primary">Add</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
            </div>


        </div>

        <div class="row" id="injectHere2" style="color: white;">
            
            
            
        </div>
        <div class="row" style="color: white;">
            <div>
                <hr>
                <div class="col d-flex justify-content-between mx-5">
                    <p>Budget:</p>
                    <p id="totalBudget1">0</p>
                </div>
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col text-center"><img src="./assets/example.png" alt="tom sneaky" style="height: 200px; width: 200px; border-radius: 200px; object-fit: cover;"></div>
        <div class="col text-center"><img src="./assets/lebronhome.png" alt="lebron" style="height: 200px; width: 200px; border-radius: 200px; object-fit: cover;"></div>
        <div class="col text-center"><img src="./assets/joe.jpeg" alt="tom newspaper" style="height: 200px; width: 200px; border-radius: 200px; object-fit: cover;"></div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
